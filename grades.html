<html>

<body>
    <script type="text/JavaScript">
    var avg;
    avg= parseInt(prompt("enter average marks"));
    if (avg>= 90)
        document.write("A+");
    else if(avg>=80)
        document.write("A");
    else if(avg>=70)
        document.write("B");
    else if(avg>=60)
        document.write("C");
    else if(avg>=50)
        document.write("D");
    else if(avg>=40)
        document.write("E");
    else
        document.write("Fail");
        
    
</script>
</body>

</html>
